<div class="container">
  <table class="table table-dark table-striped table table-hover">
    <thead>
      <tr>
        <th *ngFor="let title of titles">
          {{ title }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coin of coins; let i = index">
        <th class = "text-mute">
          {{ i + 1 }}
        </th>
        <td>
          <img [src]="coin.image" alt="{{ coin.name }}" style="width: 2rem" />
          <span class="ms-3">
            {{ coin.name }}
          </span>
          <span class="text-muted text-uppercase ms-3">
            {{ coin.symbol }}
          </span>
        </td>
        <td>
          ${{ coin.current_price.toLocaleString() }}
        </td>
        <td>
          {{ coin.price_change_percentage_24h.toLocaleString() }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
